<p>anime-form works!</p>

<div class="container">
    <form [formGroup]="animeForm" (ngSubmit)="submitData(animeForm.value)">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" id="id" formControlName="id" class="form-control" placeholder="Enter Id">
        </div>
        <div class="form-group">
            <label for="id">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name">
            <div *ngIf="validasiForm('name').invalid && validasiForm('name').dirty || validasiForm('name').touched">
                <div class="alert alert-danger" *ngif="validasiForm('name').errors?.['required']">
                    
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="id">Cover</label>
            <input type="text" id="cover" formControlName="cover" class="form-control" placeholder="Enter Id">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>

    <div class="row">
        
        <table>
            <tr *ngFor="let a of animes; let i = index">
                <td>{{a.name}}</td>
                <td>{{a.id}}</td>
        </table>
    </div>
</div>
